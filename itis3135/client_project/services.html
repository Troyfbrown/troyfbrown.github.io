<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aubrie Lynn Music &yen; Services & Rates</title>
    <link rel="stylesheet" href="styles/default.css" type="text/css">
    <script src="scripts/service.js"></script>
</head>
<body>
    <div id="page-container">
        <div data-include="components/header.html"></div>
        <div id="content-wrap">
            <main>
                <h2>Services And Rates</h2>
                <div class="content-block">
                    <h3>Aubrie's Musical Services</h3>
                    <fieldset>
                        <label>Pick the services you would like and the prices will be totaled and displayed for your convenience.</label>
                        <label>(Please Select All That Apply)</label>
                        <label for="serv1"><input type="checkbox" id="serv1" name="serv1" class="inline" value="1">Front Ensemble Consultant (Per Visit): $100</label>
                        <label for="serv2"><input type="checkbox" id="serv2" name="serv2" class="inline" value="2">Front Ensemble Consultant (Full Season): $1300</label>
                        <label for="serv3"><input type="checkbox" id="serv3" name="serv3" class="inline" value="3">Front Ensemble Technician (Two Times a Week): $2000</label>
                        <label for="serv4"><input type="checkbox" id="serv4" name="serv4" class="inline" value="4">Front Ensemble Technician (Three Times a Week): $2500</label>
                        <label for="serv5"><input type="checkbox" id="serv5" name="serv5" class="inline" value="5">30 Minute Private Lesson: $20</label>
                        <label for="serv6"><input type="checkbox" id="serv6" name="serv6" class="inline" value="6">60 Minute Private Lesson: $35</label>
                    </fieldset>
                    <button type="button" id="submit" onclick="calculateService()">Checkout</button>
                    <p id="services-display"></p>
                </div>
            </main>
        </div>
        <div data-include="components/footer.html"></div>
    </div>
    <script src="scripts/HTMLInclude.js"></script>
</body>
</html>
