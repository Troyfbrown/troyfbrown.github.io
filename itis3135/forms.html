<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Troy Brown's Tasteless Beaver &yen; itis3135 &yen; Forms </title>
        <link rel="stylesheet" href="styles/default.css" type="text/css"/>
    </head>
    <body>
        <div data-include="components/header.html"></div>
        <main>
            <h2>Forms</h2>
            <form method="post" action="#">
                <fieldset>
                    <label for="name">Enter Your Name: <input id="name" name="name" type="text" placeholder="John Snow" required></label>
                    <label for="phone-number">Enter Your Phone Number: <input id="phone-number" name="phone-number" type="tel" size="9" required></label>
                    <label for="email">Enter Your Email: <input id="email" name="email" type="email" required></label>
                </fieldset>
                <fieldset>
                    <label>What Do You Like Most About This Business?</label>
                    <label>(select all that apply)</label>
                    <label for="check1"><input id="check1" name="check1" class="inline" type="checkbox" value="1">Our Super Cool Websites</label>
                    <label for="check2"><input id="check2" name="check2" class="inline" type="checkbox" value="2">Our Amazing Designs</label>
                    <label for="check3"><input id="check3" name="check3" class="inline" type="checkbox" value="3">Our Great Quality Service </label>
                </fieldset>
                <fieldset>
                    <label>Which Page of the Website is Your Favorite?</label>
                    <label for="rad1"><input id="rad1" name="fav-page" class="inline" type="radio">Introduction</label>
                    <label for="rad2"><input id="rad2" name="fav-page" class="inline" type="radio">Contract</label>
                    <label for="rad3"><input id="rad3" name="fav-page" class="inline" type="radio">Tables</label>
                </fieldset>
                <fieldset>
                    <label for="referrer">How Did You Here About Us?
                        <select id="referrer" name="referrer">
                            <option value="">(select one)</option>
                            <option value="1">From a Friend</option>
                            <option value="2">From a Teacher</option>
                            <option value="3">I'm In ITIS3135</option>
                        </select>
                    </label>
                </fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </main>
        <div data-include="components/footer.html"></div>
        <script src="scripts/HTMLInclude.js"></script>
    </body>
</html>
